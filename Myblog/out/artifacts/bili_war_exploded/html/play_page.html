<!DOCTYPE html>
<html>

<head>
    <title>博客</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/play_page.css">
    <script charset="UTF-8" defer="defer" src="../js/pre.js"></script>
    <script charset="UTF-8" defer="defer" src="../js/play_page.js"></script>
</head>

<body>
    <header>
        <div class="top_nav">
            <div class="blur_pic"></div>
            <div class="mask"></div>
            <div class="top_wrapper wid_limit center">
                <div class="top_button">
                    <div>
                        <a href="../index.html">
							<i></i>
							主站
						</a>
                    </div>
                </div>
                <div class="up_button">
                    <a href="./up_page.html">
						投&nbsp稿
					</a>
                    <ul class="up_box">
                        <li>
                            <a href="./manage_page/manage_up.html" class="up_manage">
								<i></i>
								<span>投稿管理</span>
							</a>
                        </li>
                        <li>
                            <a href="./up_page.html" class="up_video">
								<i></i>
								<span>视频投稿</span>
							</a>
                        </li>
                    </ul>
                </div>
                <div class="user_wrapper">
                    <ul class="user_con">
                        <li class="user_head user_item">
                            <a href="./user_page.html">
                                <div class="head_box">
                                    <img src="../img/user/noface.gif" alt="用户头像" class="face">
                                </div>
                            </a>
                            <div class="info_box user_on">
                                <div class="user_info">
                                    <div class="u_name">
                                        <p class="p_name"></p>
                                    </div>
                                    <div class="u_level">
                                        <p class="p_level"></p>
                                    </div>
                                    <div class="coin_box">
                                        <div class="u_coin">
                                            <i class="info_icon coin_icon"></i>
                                            <span class="coin_num"></span>
                                        </div>
                                        <div class="u_email" title="邮箱验证用户">
                                            <a href="./user_page.html">
												<i class="info_icon email_icon"></i>
											</a>
                                        </div>
                                    </div>
                                    <div class="user_menu">
                                        <ul>
                                            <li class="user_center_box">
                                                <a href="./user_page.html">
												    <i class="user_center"></i>
												    个人中心
												</a>
                                            </li>
                                            <li>
                                                <a href="./manage_page/manage_up.html" class="up_manage_box">
												<i class="up_manage"></i>
												投稿管理
												</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="user_buttom">
                                        <a href="javascript:void(0);" id="quit_bnt">退出</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="user_item back_change user_on vip_bnt">
                            <a href="javascript:void(0);">大会员</a>
                            <div class="vip_box">
                                别想了
                            </div>
                        </li>
                        <li class="user_item back_change user_on info_bnt">
                            <a href="javascript:void(0);">通知</a>
                            <div class="in_box">
                                做出来的那天会通知你的.
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="banner_wrapper">
            <div class="banner center wid_limit">
                <p>!!!</p>
                <a class="big_logo" href="../index.html"></a>
                <div class="search_con">
                    <div>
                        <input type="text" value class="search_word" autocomplete="off" placeholder="请输入搜索内容">
                        <button type="submit" class="search_bnt"></button>
                    </div>
                </div>
            </div>
            <a href="../index.html" class="link_page"></a>
        </div>
        <div class="prime_nav_wrapper wid_limit center">
            <div class="prime_nav_con center wid_limit">
                <ul class="prime_nav">
                    <li class="home_button">
                        <a href="../index.html">
                            <div>首页</div>
                        </a>
                    </li>
                    <li>
                        <a href="./div_page.html?div=music">
                            <div>
                                <span class="music_cnt"></span>
                            </div>
                            <div>音乐</div>
                        </a>
                    </li>
                    <li>
                        <a href="./div_page.html?div=movie">
                            <div>
                                <span class="movie_cnt"></span>
                            </div>
                            <div>影视</div>
                        </a>
                    </li>
                    <li>
                        <a href="./div_page.html?div=game">
                            <div>
                                <span class="game_cnt"></span>
                            </div>
                            <div>游戏</div>
                        </a>
                    </li>
                    <li>
                        <a href="./div_page.html?div=tech">
                            <div>
                                <span class="tech_cnt"></span>
                            </div>
                            <div>科技</div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div>
                                <span>-</span>
                            </div>
                            <div>测试</div>
                        </a>
                    </li>
                    <li class="right_item">
                        <a href="./sign.html">
							<i class="find_button"></i>
							<span>登入</span>
						</a>
                    </li>
                    <li class="right_item">
                        <a href="./manage_page/manage_center.html">
							<i class="mag_button"></i>
							<span>管理</span>
						</a>
                    </li>
                </ul>
                <div class="random_button">
                    <a href="#">
						<img src="../img/temp.gif" alt="test" title="test">
					</a>
                </div>
            </div>
        </div>
    </header>
    <div class="d_Info_con">
        <div class="d_videoInfo_con">
            <h1 class="d_video_title"></h1>
            <div class="d_divInfo_con">
                <span><a class="hover_a" href="../index.html">主页</a> > </span>
                <span><a class="hover_a father_div" href="javascript:void(0);"></a> > </span>
                <span><a class="hover_a son_div" href="javascript:void(0);"></a></span>
                <time></time>
            </div>
            <div class="d_coinInfo_con">
                <span class="d_nor_span d_hits"></span>
                <span class="d_nor_span d_barr"></span>
                <span class="d_line"></span>
                <span class="d_big_span">
                    <i></i>
                    <span class="d_coin"></span>
                </span>
            </div>
        </div>
        <div class="d_userInfo_con">
            <div class="d_user_head_box">
                <a href="javascript:void(0);">
                    <img src="" class="d_user_head">
                </a>
            </div>
            <div class="d_userInfo_box">
                <div class="d_userName_box">
                    <a href="" target="_blank" class="d_userName"></a>
                </div>
                <div class="up_span_status" id="u_sign_box">
                    <span class="u_sign"></span>
                    <button class="up_bnt_status" id="up_bnt">展开</button>
                </div>
                <div class="d_bnt_box">
                    <button class="add_coin">
                        <span>投硬币</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="play_con">
            <div class="play_wrapper">
                <div class="player_box">
                    <div class="player">
                        <div class="p_left_part">
                            <div class="left_top">
                                <div>
                                    <a href="../index.html" target="_blank">
                                        <span class="home_text">太无聊了,返回主页?</span>
                                    </a>
                                </div>
                            </div>
                            <div class="left_mid">
                                <div class="video_box">
                                    <video id="video" src></video>
                                </div>
                                <div class="p_shodow"></div>
                            </div>
                            <div class="video_bar">
                                <div class="start_bnt">
                                    <i class="pause p_icon"></i>
                                    <i class="start p_icon"></i>
                                </div>
                                <div class="progress_bar">
                                    <span class="white_line"></span>
                                    <span class="blue_line"></span>
                                </div>
                                <div class="time_div">
                                    <span class="cur">00:00</span>
                                    <span>/</span>
                                    <span class="tot">00:00</span>
                                </div>
                                <div class="terminal_box">
                                    <div id="Terminal" class="Terminal_unactive">终端</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>仿·bilibili视频网</div>
    </footer>
</body>

</html>
