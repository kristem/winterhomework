<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登入 </title>
    <link rel="stylesheet" href="../css/sign.css">
    <script charset="UTF-8" defer="defer" src="../js/sign.js"></script>
</head>

<body>
<header>
    <div class="top_nav">
        <div class="mask"></div>
        <div class="top_wrapper wid_limit center">
            <div class="top_button">
                <div>
                    <a href="#">
                        <i></i>
                        博客
                    </a>
                </div>
            </div>
            <div class="up_button">
                <a href="#">
                    新&nbsp建
                </a>
                <ul class="up_box">
                    <li>
                        <a href="" class="up_manage">
                            <i></i>
                            <span>新建管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="up_video">
                            <i></i>
                            <span>新建博客</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="user_wrapper">
                <ul class="user_con">
                </ul>
            </div>
        </div>
    </div>
    <div class="top_img">
        <img src="../img/sign/logo.png">
    </div>
</header>
<div class="div_line">
    <span>登录</span>
</div>
<div class="main_part">
    <div class="left_part">
        <i></i>
        <div class="left_part_header">
            <div>
                <img src="../img/sign/left.png" alt="">
            </div>
        </div>
        <div class="left_part_footer">
            <a href="http://login.sina.com.cn/images/signup/logo.png" target="_blank">
            </a>
        </div>
    </div>
    <div class="mid_line"></div>
    <div class="right_part">
        <div class="log_wrapper"></div>
        <div class="input_box">
            <ul>
                <li class="user_name_box">
                    <input type="text" id="username" placeholder="你的昵称" class="normal">
                    <span></span>
                    <div>
                        <p class="mas_p"></p>
                    </div>
                </li>
                <li class="pass_word_box">
                    <input type="password" id="password" placeholder="密码" class="normal">
                    <span></span>
                    <div>
                        <p class="mas_p"></p>
                    </div>
                </li>
                <li class="code_box">
                    <input type="text" id="code" autocomplete="off" placeholder="验证码" class="normal">
                    <span id="code_error"></span>
                    <div class="code_block">
                        <img class="" src="" id="code_img" alt="">
                    </div>
                    <div>
                        <p class="mas_p"></p>
                    </div>
                </li>
                <li class="button_box">
                    <a class="submit_bnt">登入</a>
                    <a class="log_bnt" href="./sign_up.html">注册</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<footer>
    <p>博客</p>
</footer>
</body>

</html>
