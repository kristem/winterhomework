<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册  </title>
    <link rel="stylesheet" href="../css/sign_up.css">
    <script charset="UTF-8" defer="defer" src="../js/sign_up.js"></script>
</head>

<body>
<header>
    <div class="top_nav">
        <div class="mask"></div>
        <div class="top_wrapper wid_limit center">
            <div class="top_button">
                <div>
                    <a href="#">
                        <i></i>
                        博客
                    </a>
                </div>
            </div>
            <div class="up_button">
                <a href="#">
                    新&nbsp建
                </a>
                <ul class="up_box">
                    <li>
                        <a href="" class="up_manage">
                            <i></i>
                            <span>新建管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="up_video">
                            <i></i>
                            <span>新建博客</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="user_wrapper">
                <ul class="user_con">
                </ul>
            </div>
        </div>
    </div>
    <div class="top_img">
        <img src="../img/sign/logo.png">
    </div>
</header>
<div class="div_line">
    <span>注册</span>
</div>
<div class="input_wrapper">
    <div class="input_box">
        <ul>
            <li class="nick_name_box">
                <input type="text" autocomplete="off" id="nickname" placeholder="昵称（可含字母,汉字,'_'）" class="normal">
                <span></span>
                <div>
                    <p class="mas_p"></p>
                </div>
            </li>
            <li class="pass_word_box">
                <input type="password" autocomplete="off" id="password" placeholder="密码（6-16个字符组成，区分大小写）" class="normal">
                <span></span>
                <div>
                    <p class="mas_p"></p>
                </div>
            </li>
            <li class="email_box">
                <input type="email" autocomplete="off" id="email" placeholder="填写常用邮箱" class="normal">
                <span></span>
                <div>
                    <p class="mas_p"></p>
                </div>
            </li>
            <li class="code_box">
                <input type="text" id="code" autocomplete="off" placeholder="验证码" class="normal">
                <span id="code_error"></span>
                <div class="code_block">
                    <img class="" src="" id="code_img" alt="">
                </div>
                <div>
                    <p class="mas_p"></p>
                </div>
            </li>
            <li class="order_box">
                <input type="checkbox" name="agree"id="agree">
                我已同意<a>《博客协议》</a>
            </li>
            <li class="button_box">
                <a id="submit_bnt" class="un_agree">登入</a>
            </li>
            <li class="sign_path">
                <a href="./sign.html">已有账号，直接登录></a>
            </li>
        </ul>
    </div>
</div>
<footer>
    <p>博客</p>
</footer>
</body>

</html>
