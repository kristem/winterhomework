<!DOCTYPE html>
<html>

<head>
    <title>博客</title>
    <meta charset="utf-8">
    <!--<link rel="shortcut icon" href="../img/favicon.ico">-->
    <link rel="stylesheet" href="../css/user_page.css">
    <script charset="UTF-8" defer="defer" src="../js/pre.js"></script>
    <script charset="UTF-8" defer="defer" src="../js/user_page.js"></script>
</head>

<body>
    <header>
        <div class="top_nav">
            <div class="blur_pic"></div>
            <div class="mask"></div>
            <div class="top_wrapper wid_limit center">
                <div class="top_button">
                    <div>
                        <a href="../index.html">
                            <i></i>
                            博客
                        </a>
                    </div>
                </div>
                <div class="up_button">
                    <a href="./up_page.html">
                        新&nbsp建
                    </a>
                    <ul class="up_box">
                        <li>
                            <a href="manage_page/manage_up.html" class="up_manage">
                                <i></i>
                                <span>新建管理</span>
                            </a>
                        </li>
                        <li>
                            <a href="./up_page.html" class="up_video">
                                <i></i>
                                <span>新建管理</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="user_wrapper">
                    <ul class="user_con">
                        <li class="user_head user_item">
                            <a href="./user_page.html">
                                <div class="head_box">
                                    <img src="../img/user/head.png" alt="用户头像" class="face">
                                </div>
                            </a>
                            <div class="info_box user_on">
                                <div class="user_info">
                                    <div class="u_name">
                                        <p class="p_name"></p>
                                    </div>
                                    <div class="u_level">
                                        <p class="p_level"></p>
                                    </div>
                                    <div class="coin_box">
                                        <div class="u_coin">
                                            <i class="info_icon coin_icon"></i>
                                            <span class="coin_num"></span>
                                        </div>
                                        <div class="u_email" title="邮箱验证用户">
                                            <a href="./user_page.html">
                                                <i class="info_icon email_icon"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="user_menu">
                                        <ul>
                                            <li class="user_center_box">
                                                <a href="./user_page.html">
                                                <i class="user_center"></i>
                                                个人中心
                                                </a>
                                            </li>
                                            <li>
                                                <a href="./manage_page/manage_up.html" class="up_manage_box">
                                                <i class="up_manage"></i>
                                                新建管理
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="user_buttom">
                                        <a href="javascript:void(0);" id="quit_bnt">退出</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="user_item back_change user_on vip_bnt">
                            <a href="javascript:void(0);">会员</a>
                            <div class="vip_box">
                                充值
                            </div>
                        </li>
                        <li class="user_item back_change user_on info_bnt">
                            <a href="javascript:void(0);">通知</a>
                            <div class="in_box">
                                99+
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="head_wrapper">
            <div class="us_userInfo_wrapper">
                <div class="back_showdow">
                    <div class="us_userInfo_con">
                        <div class="us_userInfo_box">
                            <div class="us_head_img_box">
                                <img src="../img/user/head.png" class="us_head_img" alt="">
                                <a href="./manage_page/manage_head.html" class="change_head_href">更换头像</a>
                            </div>
                            <div class="base_info">
                                <div>
                                    <span class="us_user_name"></span>
                                    <i class="us_user_level"></i>
                                    <i class="us_big_vip"></i>
                                </div>
                                <div class="us_sign_box">
                                    <a href="./manage_page/manage_center.html" class="us_user_sign"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="us_user_video">
            <div>
                <div class="left_part">
                    <div class="full_video">
                        <div class="list_title">博客</div>
                        <ul class="video_list"></ul>
                        <div class="empty_box"></div>
                    </div>
                </div>
                <div class="right_part">
                    <div class="right_con">
                        <a href="./manage_page/manage_center.html">
                            <div class="manage_center">进入管理中心</div>
                        </a>
                    </div>
                    <div class="right_con">
                        <div class="user_detail">
                            <div class="info_row">
                                <div>
                                    <span class="us_id_icon"></span>
                                    <span class="us_id"></span>
                                </div>
                                <div>
                                    <span class="us_time_icon"></span>
                                    <span class="us_time"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
