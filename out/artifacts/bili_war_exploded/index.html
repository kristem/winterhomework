<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/main.css">
    <script charset="UTF-8" defer="defer" src="./js/pre.js"></script>
    <script charset="UTF-8" defer="defer" src="./js/main.js"></script>
</head>

<body>
    <header>
        <div class="top_nav">
            <div class="blur_pic"></div>
            <div class="mask"></div>
            <div class="top_wrapper wid_limit center">
                <div class="top_button">
                    <div>
                        <a href="./index.html">
                            <i></i>
                            博客

                    </div>
                </div>
                <div class="up_button">
                    <a href="./html/up_page.html">

                    </a>
                    <ul class="up_box">
                        <li>
                            <a href="./html/manage_page/manage_up.html" class="up_manage">
                                <i></i>
                                <span>新建管理</span>

                        <li>
                            <a href="./html/up_page.html" class="up_video">
                                <i></i>

                                    <img src="img/user/head.png" alt="用户头像" class="face">

                            </a>
                            <div class="info_box user_on">
                                <div class="user_info">
                                    <div class="u_name">
                                        <p class="p_name"></p>
                                    </div>
                                    <div class="u_level">
                                        <p class="p_level"></p>
                                    </div>
                                    <div class="coin_box">

                                            <i class="info_icon coin_icon"></i>
                                            <span class="coin_num"></span>
                                        </div>
                                        <div class="u_email" title="邮箱验证用户">
                                            <a href="./html/user_page.html">
                                                <i class="info_icon email_icon"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="user_menu">
                                        <ul>
                                            <li class="user_center_box">
                                                <a href="./html/user_page.html">
                                                    <i class="user_center"></i>
                                                    个人中心
                                                </a>
                                            </li>
                                            <li>
                                                <a href="./html/manage_page/manage_up.html" class="up_manage_box">
                                                <i class="up_manage"></i>
                                                新建博客
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="user_buttom">
                                        <a href="javascript:void(0);" id="quit_bnt">退出</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="user_item back_change user_on vip_bnt">
                            <a href="javascript:void(0);">会员</a>
                            <div class="vip_box">
                                充值
                            </div>
                        </li>
                        <li class="user_item back_change user_on info_bnt">
                            <a href="javascript:void(0);">通知</a>
                            <div class="in_box">
                                99+
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

                <!--<p>!!!</p>-->
                <!--<a class="big_logo" href="./index.html"></a>-->
                <div class="search_con">
                    <div>
                        <input type="text" value class="search_word" autocomplete="off" placeholder="请输入搜索内容">
                        <button type="submit" class="search_bnt"></button>
                    </div>
                </div>
            </div>
            <a href="./index.html" class="link_page"></a>

        <div class="prime_nav_wrapper wid_limit center">

                    <li class="home_button">

                    <li>

                    <li>

                            </div>
                            <div>视觉</div>
                        </a>
                    </li>
                    <li>
                        <a href="./html/div_page.html?div=game">
                            <div>
                                <span class="game_cnt"></span>
                            </div>
                            <div>生活</div>
                        </a>
                    </li>
                    <li>
                        <a href="./html/div_page.html?div=tech">

                    </li>
                    <li>
                        <a href="">

                            </div>
                            <div>测试</div>
                        </a>
                    </li>
                    <li class="right_item">
                        <a href="./html/sign.html">
                            <i class="find_button"></i>
                            <span>登入</span>
                        </a>
                    </li>
                    <li class="right_item">
                        <a href="./html/manage_page/manage_center.html">
                            <i class="mag_button"></i>
                            <span>管理</span>
                        </a>
                    </li>

                <div class="random_button">
                    <!--<a href="#">-->
                        <!--<img src="./img/temp.gif" alt="test" title="test">-->
                    <!--</a>-->
                </div>
            </div>

            <div class="img_banner">
                <ul class="img_pic">
                    <li><a href="./html/play_page.html?videoId=1"><img src="./img/index_cover/1.jpg"></a></li>
                    <li><a href="./html/play_page.html?videoId=2"><img src="./img/index_cover/2.jpg"></a></li>
                    <li><a href="./html/play_page.html?videoId=3"><img src="./img/index_cover/3.jpg"></a></li>
                    <li><a href="./html/play_page.html?videoId=4"><img src="./img/index_cover/4.jpg"></a></li>

                <ul class="img_trig">
                    <li><div class="dot" id="active_bnt"></div></li>

                    <li><div class="dot"></div></li>
                    <li><div class="dot"></div></li>
                    <li><div class="dot"></div></li>
                </ul>
            </div>
        </div>
        <div class="m_title_box">
            <div class="mid_title hot_title">
                <!--<i></i>-->
                <!--<span>最新动态</span>-->
                <img src="/img/index_cover/6.jpg" align="center">
                <img src="/img/index_cover/main.jpg" align="center">
            </div>
        </div>
        <div class="video_con">
            <ul class="video_list">
            </ul>

    <footer>
        <div>博客</div>
